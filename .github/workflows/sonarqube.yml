
name: Terraform SonarQube Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  pull-requests: read  

jobs:
  terraform-sonarqube-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@7295e71c9583053f5bf40e9d4068a0c974603ec8
        env:
           GITHUB_TOKEN: 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  
           SONAR_TOKEN: 8224eb91eeb8c8bba60d2abe9373ffc68bb764ee 
           SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: |
            -Dsonar.organization=karthikeya142
            -Dsonar.projectKey=karthikeya142_cloud_migration
            -Dsonar.sources=.
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
            -Dsonar.language=terraform
            -Dsonar.exclusions=**/*.md

        
